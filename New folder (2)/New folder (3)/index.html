<html>
    <head>
        <title>Total Table</title>
    </head>
    <body>
        <table border="1">
        <tr>
            <td>Item</td>
            <td>Cost per Item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>50 Rs</td>
            <td>5</td>
            <td>250 Rs</td>
        </tr>
        <tr>
            <td>Mangoes</td>
            <td>60 Rs</td>
            <td>3</td>
            <td>180 Rs</td>
        </tr>
        <tr>
            <td>Plums</td>
            <td>10 Rs</td>
            <td>10</td>
            <td>100 Rs</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>530 Rs</td>
        </tr>
    </table>
    </body>
</html>
