<html>
    <head>
        <title>Quote and Blockquote</title>
    </head>
    <body>
        <h4>Quote and Blockquote</h4>
        <p>What <em>Ajith</em> always says</p>
        <q>Be happy with what you have</q>
        <blockquote>
            <p>This is said by <strong>Ajith</strong></p>
        </blockquote>
        <input type="text" placeholder="name"> <br> <br>
        <input type="number" placeholder="marks"><br><br>
        <input type="password" placeholder="password">
    </body>
</html>
